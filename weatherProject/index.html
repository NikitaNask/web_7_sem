<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" crossorigin="anonymous"></script>
</head>

<body>
<form id="input-form">
    <input type="text" id="cityName" name="cityName">
    <input type="submit" id="btn" value="Узнать погоду">
</form>

<script id="main_template" type="text/template">
    <div class="wrapper">
        <div>Скорость ветра {{wind.speed}} м/с</div>
        <div>Облачность {{clouds.all}} %</div>
        <div>Влажность {{main.humidity}} %</div>
        <div>Давление {{main.pressure}} hPa</div>
        <div>Температура {{main.temp}} F</div>
    </div>
</script>

<div id="window"></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
